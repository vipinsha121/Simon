<header></header>
<mat-sidenav-container class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 45 : 0">
    <mat-sidenav mode="side"
                  class="mat-drawer-padding mat-elevation-z0"
                  [(opened)]="isSideClosed"
                  [mode]="mobileQuery.matches ? 'over' : 'side'"
                  [fixedInViewport]="mobileQuery.matches"
                  fixedTopGap="0">
          <button mat-icon-button (click)="sendClose()">
            <mat-icon aria-hidden="false" aria-label="sidenavClose">arrow_back</mat-icon>
          </button>
        <m-aside-left></m-aside-left>
    </mat-sidenav>

    <mat-sidenav-content [style.marginTop.px]="mobileQuery.matches ? 0 : 45">
      <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
<app-spinner></app-spinner>
