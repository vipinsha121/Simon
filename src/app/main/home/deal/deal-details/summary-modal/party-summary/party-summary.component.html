<mat-list-item>
    <span matLine class="party-list-text-label">Primary Borrower</span>
    <mat-icon matListIcon class="mat-icon-background">person</mat-icon>
    <div matLine>
        <a class="inline-block party-list-text" routerLink='party/{{primaryParty.partyId}}/'> {{primaryParty.name}}</a>
    </div>
    <p matLine *ngIf="partySave?.length > 0" matLine style="cursor: pointer; margin: 0px" (click)="toggleBorrowers()">
        <span *ngIf="!showOtherParties">+{{partySave?.length}} {{ partySave?.length === 1 ? 'Party' : 'Parties'}}
            <mat-icon class="inline-block u-mat-icon-grey" style="font-size: 15px; position: relative; top: 3px">
                expand_more</mat-icon>
        </span>
        <span *ngIf="showOtherParties">Hide Additional Parties
            <mat-icon class="inline-block u-mat-icon-grey" style="font-size: 15px; position: relative; top: 3px">
                expand_less</mat-icon>
        </span>
    </p>
    <mat-progress-bar matLine mode="determinate" value="0" color="primary"></mat-progress-bar>
</mat-list-item>
<div *ngIf="showOtherParties">
    <mat-list-item *ngFor="let party of partySave" style="margin: 1rem 4rem">
        <mat-icon matListIcon class="mat-icon-background">person</mat-icon>
        <div matLine>
            <a matLine class="inline-block" routerLink='party/{{party.partyId}}/' style="vertical-align: bottom">
                {{party.name}}
            </a>
        </div>
        <div matLine>
            <span class="party-list-text-sub-header">{{party.role}}</span>
        </div>

    </mat-list-item>
</div>
