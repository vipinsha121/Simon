 <div>
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
      <div class="form-group" style="margin-left: 20px" *ngIf="showShearchTextBox">
        Search:<input type="text" [(ngModel)]="searchRequirement"
          (keyup)="filterReport($event)" ng-model="searchRequirement" title="Search"
          class="form-control" style="border-radius: 50px !important;width:450px;margin-left: 100px;margin-top: -27px;"
          placeholder="Search" />
      </div> 
    
  <form>
    <div style=" height:100%; background-color: transparent">
      <iframe [src]="reportUrl | safe" style="width:100%;height:600px"></iframe>
    </div>
  </form>
  </div>
</div>
